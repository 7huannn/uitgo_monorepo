# SonarCloud specific configuration
# This file configures the automatic analysis by SonarCloud GitHub App

# Use the sonar-project.properties for main configuration
# Additional SonarCloud-specific settings here

# Quality profiles
sonar.qualitygate.wait=true

# Coverage paths
sonar.coverage.exclusions=\
  **/*_test.go,\
  **/test/**,\
  **/vendor/**,\
  **/_archive/**
