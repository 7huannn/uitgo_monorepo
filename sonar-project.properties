# SonarQube/SonarCloud project configuration
sonar.projectKey=7huannn_uitgo_monorepo
sonar.organization=7huannn

# Project info
sonar.projectName=UITGo Monorepo
sonar.projectVersion=1.0

# Source directories
sonar.sources=.

# Exclude files from analysis
# Example/template files - contain intentional placeholder credentials
# Local dev files - contain non-production credentials for development
sonar.exclusions=\
  **/*.example.yaml,\
  **/*.example.yml,\
  **/*.sample.yaml,\
  **/*.sample.yml,\
  **/secrets.example.yaml,\
  **/example/**,\
  **/examples/**,\
  **/_archive/**,\
  **/node_modules/**,\
  **/vendor/**,\
  **/.dart_tool/**,\
  **/build/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/coverage/**,\
  **/*.pb.go,\
  **/*_test.go,\
  **/test/**,\
  **/tests/**,\
  **/*.test.ts,\
  **/*.test.js,\
  **/*.spec.ts,\
  **/*.spec.js

# Test file patterns (for coverage reporting, not exclusion)
sonar.test.inclusions=\
  **/*_test.go,\
  **/test/**,\
  **/*.test.ts,\
  **/*.test.js,\
  **/*.spec.ts,\
  **/*.spec.js

# Language-specific settings
sonar.go.coverage.reportPaths=coverage.out
sonar.python.coverage.reportPaths=coverage.xml

# ============================================================
# Security Hotspot Exclusions
# These files contain intentional development/example credentials
# that are NOT used in production
# ============================================================

sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8

# Ignore hardcoded credentials in example/template files
sonar.issue.ignore.multicriteria.e1.ruleKey=secrets:*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.example.yaml

sonar.issue.ignore.multicriteria.e2.ruleKey=secrets:*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.example.yml

# Ignore in docker-compose files (local dev only)
sonar.issue.ignore.multicriteria.e3.ruleKey=secrets:*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/docker-compose*.yml

sonar.issue.ignore.multicriteria.e4.ruleKey=secrets:*
sonar.issue.ignore.multicriteria.e4.resourceKey=**/docker-compose*.yaml

# Ignore in CI workflow files (use GitHub secrets in production)
sonar.issue.ignore.multicriteria.e5.ruleKey=secrets:*
sonar.issue.ignore.multicriteria.e5.resourceKey=**/.github/workflows/**

# Ignore in terraform files (uses variables in production)
sonar.issue.ignore.multicriteria.e6.ruleKey=secrets:*
sonar.issue.ignore.multicriteria.e6.resourceKey=**/infra/terraform/**

# Ignore all security hotspots in archive folder
sonar.issue.ignore.multicriteria.e7.ruleKey=*
sonar.issue.ignore.multicriteria.e7.resourceKey=**/_archive/**

# Ignore in k8s overlay configs (sealed secrets used in prod)
sonar.issue.ignore.multicriteria.e8.ruleKey=secrets:*
sonar.issue.ignore.multicriteria.e8.resourceKey=**/k8s/**

# Encoding
sonar.sourceEncoding=UTF-8
