services:
  user-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: user_service
      POSTGRES_USER: uitgo
      POSTGRES_PASSWORD: uitgo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uitgo -d user_service"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - uitgo-net

  trip-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: trip_service
      POSTGRES_USER: uitgo
      POSTGRES_PASSWORD: uitgo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uitgo -d trip_service"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - trip-db-data:/var/lib/postgresql/data
    networks:
      - uitgo-net

  driver-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: driver_service
      POSTGRES_USER: uitgo
      POSTGRES_PASSWORD: uitgo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uitgo -d driver_service"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - driver-db-data:/var/lib/postgresql/data
    networks:
      - uitgo-net

  user-service:
    build:
      context: .
      dockerfile: backend/user_service/Dockerfile
    environment:
      PORT: 8081
      POSTGRES_DSN: postgres://uitgo:uitgo@user-db:5432/user_service?sslmode=disable
      JWT_SECRET: uitgo-dev-secret
      REFRESH_TOKEN_ENCRYPTION_KEY: uitgo-dev-refresh-key-32bytes!!!
      CORS_ALLOWED_ORIGINS: http://localhost:8080,http://127.0.0.1:8080,http://localhost:*,http://127.0.0.1:*,https://localhost:8080,https://127.0.0.1:8080,https://localhost:*,https://127.0.0.1:*
      DRIVER_SERVICE_URL: http://driver-service:8083
      INTERNAL_API_KEY: uitgo-internal-secret
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
      ADMIN_NAME: UITGo Admin
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - uitgo-net

  trip-service:
    build:
      context: .
      dockerfile: backend/trip_service/Dockerfile
    environment:
      PORT: 8082
      # Share user-service DB so wallet data is consistent for demo
      POSTGRES_DSN: postgres://uitgo:uitgo@user-db:5432/user_service?sslmode=disable
      JWT_SECRET: uitgo-dev-secret
      REFRESH_TOKEN_ENCRYPTION_KEY: uitgo-dev-refresh-key-32bytes!!!
      CORS_ALLOWED_ORIGINS: http://localhost:8080,http://127.0.0.1:8080,http://localhost:*,http://127.0.0.1:*,https://localhost:8080,https://127.0.0.1:8080,https://localhost:*,https://127.0.0.1:*
      DRIVER_SERVICE_URL: http://driver-service:8083
      INTERNAL_API_KEY: uitgo-internal-secret
      MATCH_QUEUE_REDIS_ADDR: redis:6379
      MATCH_QUEUE_NAME: trip:requests
      QUEUE_BACKEND: redis
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - uitgo-net

  driver-service:
    build:
      context: .
      dockerfile: backend/driver_service/Dockerfile
    environment:
      PORT: 8083
      POSTGRES_DSN: postgres://uitgo:uitgo@driver-db:5432/driver_service?sslmode=disable
      JWT_SECRET: uitgo-dev-secret
      REFRESH_TOKEN_ENCRYPTION_KEY: uitgo-dev-refresh-key-32bytes!!!
      CORS_ALLOWED_ORIGINS: http://localhost:8080,http://127.0.0.1:8080,http://localhost:*,http://127.0.0.1:*,https://localhost:8080,https://127.0.0.1:8080,https://localhost:*,https://127.0.0.1:*
      TRIP_SERVICE_URL: http://trip-service:8082
      INTERNAL_API_KEY: uitgo-internal-secret
      REDIS_ADDR: redis:6379
      MATCH_QUEUE_REDIS_ADDR: redis:6379
      MATCH_QUEUE_NAME: trip:requests
      QUEUE_BACKEND: redis
    depends_on:
      driver-db:
        condition: service_healthy
      trip-service:
        condition: service_started
    networks:
      - uitgo-net

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - uitgo-net

  api-gateway:
    image: nginx:1.25-alpine
    volumes:
      - ./backend/gateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/gateway/proxy_params:/etc/nginx/proxy_params:ro
    ports:
      - "8080:80"
    depends_on:
      user-service:
        condition: service_started
      trip-service:
        condition: service_started
      driver-service:
        condition: service_started
    networks:
      - uitgo-net

  prometheus:
    image: prom/prometheus:v2.53.0
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - uitgo-net
    depends_on:
      user-service:
        condition: service_started
      trip-service:
        condition: service_started
      driver-service:
        condition: service_started

  grafana:
    image: grafana/grafana:10.4.5
    environment:
      GF_SECURITY_ADMIN_PASSWORD: uitgo
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - uitgo-net
    depends_on:
      prometheus:
        condition: service_started

volumes:
  user-db-data:
  trip-db-data:
  driver-db-data:
  grafana-data:
  redis-data:

networks:
  uitgo-net:
