apiVersion: v1
kind: Secret
metadata:
  name: uitgo-secrets
  namespace: uitgo
  labels:
    app.kubernetes.io/name: uitgo
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "uitgo"
  POSTGRES_PASSWORD: "***REMOVED***"
  
  # JWT secrets (generate new ones for production!)
  JWT_SECRET: "***REMOVED***"
  REFRESH_TOKEN_ENCRYPTION_KEY: "***REMOVED***"
  
  # Internal API key for service-to-service calls
  INTERNAL_API_KEY: "***REMOVED***"
  
  # Admin credentials (for seeding)
  ADMIN_EMAIL: "admin@uitgo.local"
  ADMIN_PASSWORD: "***REMOVED***"
  ADMIN_NAME: "UITGo Admin"

---
# Database connection strings as separate secret
apiVersion: v1
kind: Secret
metadata:
  name: uitgo-db-secrets
  namespace: uitgo
type: Opaque
stringData:
  USER_SERVICE_DSN: "postgres://uitgo:***REMOVED***@user-db:5432/user_service?sslmode=disable"
  TRIP_SERVICE_DSN: "postgres://uitgo:***REMOVED***@trip-db:5432/trip_service?sslmode=disable"
  DRIVER_SERVICE_DSN: "postgres://uitgo:***REMOVED***@driver-db:5432/driver_service?sslmode=disable"
