# User Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: uitgo
  labels:
    app: user-service
    app.kubernetes.io/name: user-service
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      # SECURITY: Pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: user-service
          image: uitgo/user-service:latest  # Will be overridden by Kustomize
          imagePullPolicy: IfNotPresent
          # SECURITY: Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: PORT
              value: "8081"
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: uitgo-db-secrets
                  key: USER_SERVICE_DSN
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uitgo-secrets
                  key: JWT_SECRET
            - name: REFRESH_TOKEN_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: uitgo-secrets
                  key: REFRESH_TOKEN_ENCRYPTION_KEY
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: uitgo-secrets
                  key: INTERNAL_API_KEY
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: uitgo-secrets
                  key: ADMIN_EMAIL
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uitgo-secrets
                  key: ADMIN_PASSWORD
            - name: ADMIN_NAME
              valueFrom:
                secretKeyRef:
                  name: uitgo-secrets
                  key: ADMIN_NAME
          envFrom:
            - configMapRef:
                name: uitgo-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: uitgo
  labels:
    app: user-service
spec:
  ports:
    - port: 8081
      targetPort: 8081
      name: http
  selector:
    app: user-service
