apiVersion: v1
kind: ConfigMap
metadata:
  name: uitgo-config
  namespace: uitgo
  labels:
    app.kubernetes.io/name: uitgo
data:
  # Service URLs (internal K8s DNS)
  DRIVER_SERVICE_URL: "http://driver-service:8083"
  TRIP_SERVICE_URL: "http://trip-service:8082"
  USER_SERVICE_URL: "http://user-service:8081"
  
  # Redis configuration
  REDIS_ADDR: "redis:6379"
  MATCH_QUEUE_REDIS_ADDR: "redis:6379"
  MATCH_QUEUE_NAME: "trip:requests"
  QUEUE_BACKEND: "redis"
  
  # CORS (adjust for your environment)
  CORS_ALLOWED_ORIGINS: "http://localhost:8080,http://localhost:3000"
  
  # Observability
  PROMETHEUS_ENABLED: "true"
  
  # Distributed Tracing (Jaeger via OTLP)
  TRACING_ENDPOINT: "jaeger-collector.monitoring.svc:4318"
  
  # Cache settings
  HOME_CACHE_TTL_SECONDS: "300"
