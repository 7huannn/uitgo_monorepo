# Grafana Deployment with provisioned datasources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
      
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        editable: false

      - name: Jaeger
        type: jaeger
        access: proxy
        url: http://jaeger-query.monitoring.svc:16686
        editable: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        folderUid: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      automountServiceAccountToken: false
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            # SECURITY: Get admin password from secret, not hardcoded
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_SERVER_ROOT_URL
              value: "https://grafana.uitgo.local"
            # SECURITY: Additional security settings
            - name: GF_SECURITY_DISABLE_GRAVATAR
              value: "true"
            - name: GF_SECURITY_COOKIE_SECURE
              value: "true"
            - name: GF_SECURITY_STRICT_TRANSPORT_SECURITY
              value: "true"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: storage
              mountPath: /var/lib/grafana
            - name: dashboard-uitgo-services
              mountPath: /var/lib/grafana/dashboards/uitgo-services.json
              subPath: uitgo-services.json
            - name: dashboard-uitgo-alerts
              mountPath: /var/lib/grafana/dashboards/uitgo-alerts.json
              subPath: uitgo-alerts.json
            - name: dashboard-uitgo-slo
              mountPath: /var/lib/grafana/dashboards/uitgo-slo.json
              subPath: uitgo-slo.json
            - name: dashboard-uitgo-overview
              mountPath: /var/lib/grafana/dashboards/uitgo-overview.json
              subPath: uitgo-overview.json
            - name: dashboard-uitgo-slo-sli
              mountPath: /var/lib/grafana/dashboards/uitgo-slo-sli.json
              subPath: uitgo-slo-sli.json
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
              ephemeral-storage: "100Mi"
            limits:
              memory: "256Mi"
              cpu: "500m"
              ephemeral-storage: "500Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: storage
          emptyDir: {}
        - name: dashboard-uitgo-services
          configMap:
            name: grafana-dashboard-uitgo-services
        - name: dashboard-uitgo-alerts
          configMap:
            name: grafana-dashboard-uitgo-alerts
        - name: dashboard-uitgo-slo
          configMap:
            name: grafana-dashboard-uitgo-slo
        - name: dashboard-uitgo-overview
          configMap:
            name: grafana-dashboard-uitgo-overview
        - name: dashboard-uitgo-slo-sli
          configMap:
            name: grafana-dashboard-uitgo-slo-sli

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: grafana

---
# Ingress for Grafana
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
spec:
  rules:
    - host: grafana.uitgo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
