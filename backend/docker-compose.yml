version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: uitgo-postgres
    environment:
      POSTGRES_DB: uitgo
      POSTGRES_USER: uitgo
      POSTGRES_PASSWORD: uitgo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uitgo -d uitgo"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      PORT: 8080
      POSTGRES_DSN: postgres://uitgo:uitgo@postgres:5432/uitgo?sslmode=disable
      CORS_ALLOWED_ORIGINS: http://localhost:8080,http://127.0.0.1:8080
      JWT_SECRET: dev-secret-change-me
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/bin/sh", "-c", "/app/migrate && /app/server"]
    volumes:
      - ./.env:/app/.env:ro

volumes:
  pgdata:
